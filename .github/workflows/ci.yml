name: ğŸš€ Python CI Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸ Set up Python 3.8 Environment
        uses: actions/setup-python@v5
        with:
          python-version: "3.8"

      - name: ğŸ“¦ Install Dependencies & Test Extras
        run: |
          python -m pip install --upgrade pip
          pip install .[dev]

      - name: ğŸ” Run Ruff Linter & Formatter Checks
        run: |
          ruff check .
          ruff format --check .

      - name: ğŸ› ï¸ Run Pyright Type Checker
        run: |
          pyright

      - name: ğŸ§ª Execute Pytest Unit Tests
        run: |
          pytest -vv tests --cov --durations 10
